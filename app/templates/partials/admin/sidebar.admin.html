<!-- Sidebar -->
<div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64 bg-white border-r border-gray-200">
        <div class="flex items-center justify-center h-16 px-4 bg-blue-500">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex">
                    <i class="fa fa-cloud mx-auto my-auto block text-white text-sm" aria-hidden="true"></i>
                </div>
                <span
                    class="text-xl text-white font-bold gradient-text pointer-events-none select-none">CloudDive</span>
            </div>
        </div>
        <div class="flex flex-col flex-grow px-4 py-4 overflow-y-auto">
            <div class="space-y-1">
                <a href="/admin/dashboard"
                    class="sidebar-link {{ 'bg-blue-500 text-white' if 'dashboard' in request.path else '' }} flex items-center px-4 py-2 text-sm font-medium rounded-md text-gray-700 select-none">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="/admin/posts"
                    class="sidebar-link {{ 'bg-blue-500 text-white' if 'posts' in request.path else '' }} flex items-center px-4 py-2 text-sm font-medium rounded-md text-gray-700">
                    <i class="fas fa-newspaper mr-3"></i>
                    Articoli
                </a>
                <a href="/admin/categories"
                    class="sidebar-link {{ 'bg-blue-500 text-white' if 'categories' in request.path else '' }} flex items-center px-4 py-2 text-sm font-medium rounded-md text-gray-700">
                    <i class="fas fa-tags mr-3"></i>
                    Categorie
                </a>
            </div>
            <div class="mt-auto mb-4">
                <div class="border-t border-gray-200 pt-4">
                    <div class="flex items-center">
                        <img class="h-10 w-10 rounded-full"
                            src="{{ user.result[0].image if user.result|length > 0 else "
                            https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_640.png"}}" alt="Admin profile">
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-700">
                                {{user.result[0].name if user.result|length > 0 else "
                                https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_640.png"}}
                            </p>
                        </div>
                    </div>
                    <a href="/"
                        class="mt-3 w-full flex items-center justify-center px-4 py-2 text-sm text-white bg-blue-500 rounded-md hover:bg-blue-600">
                        <i class="fas fa-house mr-2"></i> Home
                    </a>
                    <a href="/logout"
                        class="mt-3 w-full flex items-center justify-center px-4 py-2 text-sm text-white bg-red-500 rounded-md hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
